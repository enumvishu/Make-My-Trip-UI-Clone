<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-cntr">
        <div id="left">
            <div id="img"></div>
            <div id="text">
                <div class="top-text">Sign up now to join the club of</div>
                <div class="bottom-text">10 crore+ Happy Travellers</div>
            </div>
        </div>
        <div id="right">
            <div id="top">
                <span id="prsnl-acc">PERSONAL ACCOUNT</span>
                <a href="biz-acc.html" target="_blank"><span id="my-biz">MYBIZ ACCOUNT</span></a>
            </div>
            <div class="heart-cntr">
                <div class="upper-txt">Email or mobile number</div>
                <form action="hello">
                    <input id="entermobile" type="text" placeholder="Enter email or mobile number">
                </form>
                <div class="continue">CONTINUE</div>

                <div class="googlelogintxt">
                    <span>or Login/Signup with</span>
                </div>

                <div class="google-button-outer-circle">
                    <div class="googleloginbutton">
                    </div>
                </div>

                <div class="bottom-text">
                    <span id="left">By proceeding, you agree to MakeMyTrip's &nbsp;</span>
                    <span id="center">Privacy Policy, &nbsp; User Agreement </span>
                    <span>&nbsp; and &nbsp; </span>
                    <span id="right">T&Cs</span>
                </div>

            </div>





        </div>
    </div>

</body>

</html>
