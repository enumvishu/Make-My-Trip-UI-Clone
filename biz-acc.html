<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Biz Account</title>
    <link rel="stylesheet" href="biz-acc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-cntr">
        <div id="top">
            <a href="login.html" target="_blank"><span id="prsnl-acc">PERSONAL ACCOUNT</span></a>
            <span id="my-biz">MYBIZ ACCOUNT</span>
        </div>

        <div class="login-txt">Login/Sign up</div>

        <div class="below-login-text">
            <div id="work">Work Email</div>
            <div id="forgot">Forgot Login Id?</div>
        </div>

        <div class="continue-button">
            <input type="text" placeholder="Enter email or mobile number">
            <span id="button">CONTINUE</span>
        </div>


        <div class="googlelogintxt">
            <span>OR USE YOUR BUSINESS ACCOUNT WITH</span>
        </div>
        

        <div class="google-button-outer-circle">
            <div class="googleloginbutton">
            </div>
        </div>


        <div class="bottom-text">
            <span id="left">By proceeding, you agree to MakeMyTrip's &nbsp;</span>
            <span id="center">T&Cs</span>
            <span>&nbsp; and &nbsp; </span>
            <span id="right">Privacy Policy &nbsp;</span>
        </div>
        

    </div>



</body>
</html>
