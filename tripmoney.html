<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="tripmoney.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <header>
        <a href="index.html" target="_blank">
            <span id="make">make</span>
            <span id="logo"></span>
            <span id="trip">trip</span>
        </a>
    </header>

    <div id="main-cntr">

        <div id="mobile-verify">

            <h4 id="text">Verify mobile number to <br> continue on TripMoney.</h4>
            <div id="input"><input type="text" pattern="[1-9]{1}[0-9]{9}" placeholder="Enter Mobile Number "></div>
            <div id="verify-button">Verify</div>

        </div>


        <div id="left-side">

            <div class="txt">Travel Smart, Travel <br> Easyâ€‹</div>


            <div class="grid-section">
                <div id="a">
                    <span id="icon"><i class="fa-brands fa-pagelines"></i></span>
                    <span id="txt">Travel Credit Line</span>
                    </div>
                <div id="b">
                    <span id="icon"><i class="fa-solid fa-sack-dollar"></i></span>
                    <span id="txt">Forex</span>
                </div>
                <div id="c">
                    <span id="icon"><i class="fa-solid fa-hand-holding-medical"></i></span>
                    <span id="txt">Insurances</span>
                </div>
                <div id="d">
                    <span id="icon"><i class="fa-regular fa-credit-card"></i></span>
                    <span id="txt">Credit Card</span>
                </div>
            </div>

        </div>






    </div>
